config setup
    uniqueids=yes

conn %default
    keyexchange=ikev2
    type=tunnel
    authby=secret
    dpddelay=30
    dpdtimeout=120
    dpdaction=restart
    auto=start

conn selectel-to-gcp
    left=%any
    leftsubnet=10.10.0.0/24
    right=%any
    rightsubnet=10.0.0.0/14,10.146.0.0/20,10.166.0.0/20
    ikelifetime=28800
    lifetime=3600
    esp=aes256gcm16-modp4096
